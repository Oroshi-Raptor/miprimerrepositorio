<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario de Hotel</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Hotel</h1>
        <form action="procesador_hotel.php" method="POST" onsubmit="return validateHotelForm()">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="ubicacion" class="form-label">Ubicación:</label>
                <input type="text" class="form-control" id="ubicacion" name="ubicacion" required>
            </div>
            <div class="mb-3">
                <label for="habitaciones_disponibles" class="form-label">Habitaciones Disponibles:</label>
                <input type="number" class="form-control" id="habitaciones_disponibles" name="habitaciones_disponibles" required>
            </div>
            <div class="mb-3">
                <label for="tarifa_noche" class="form-label">Tarifa por Noche:</label>
                <input type="number" step="0.01" class="form-control" id="tarifa_noche" name="tarifa_noche" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Hotel</button>
        </form>
    </div>

    <script>
        function validateHotelForm() {
            const habitaciones = document.getElementById('habitaciones_disponibles').value;
            const tarifa = document.getElementById('tarifa_noche').value;

            if (habitaciones <= 0) {
                alert('El número de habitaciones debe ser mayor a cero.');
                return false;
            }

            if (tarifa <= 0) {
                alert('La tarifa debe ser mayor a cero.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
