<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Formulario de Vuelo</title>
</head>
<body>
    <div class="container">
        <h1>Formulario de Vuelo</h1>
        <form action="procesador_vuelo.php" method="POST" onsubmit="return validateFlightForm()">
            <div class="mb-3">
                <label for="origen" class="form-label">Origen:</label>
                <input type="text" class="form-control" id="origen" name="origen" required>
            </div>
            <div class="mb-3">
                <label for="destino" class="form-label">Destino:</label>
                <input type="text" class="form-control" id="destino" name="destino" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="plazas_disponibles" class="form-label">Plazas Disponibles:</label>
                <input type="number" class="form-control" id="plazas_disponibles" name="plazas_disponibles" required>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" step="0.01" class="form-control" id="precio" name="precio" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar Vuelo</button>
        </form>
    </div>

    <script>
        function validateFlightForm() {
            const plazas = document.getElementById('plazas_disponibles').value;
            const precio = document.getElementById('precio').value;

            if (plazas <= 0) {
                alert('El nÃºmero de plazas debe ser mayor a cero.');
                return false;
            }

            if (precio <= 0) {
                alert('El precio debe ser mayor a cero.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
